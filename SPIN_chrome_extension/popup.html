<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>
  <body id="popup">
    <div class="container">

      <h4 class="popup-title"><center>gSPIN Analysis</center></h4>

      <div class="options">

          <div class="checkbox">
            <label>
              <input type="checkbox" name="dialoganal" id="dialoganal" checked>Dialog Analysis
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" name="powerpred" id="powerpred" checked>Power Prediction
            </label>
          </div>

      </div>

      <div align="center">
        <button class="analyze">Perform Analysis</button>
      </div>

    </div>

    <script src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
  </body>
  

</html>
