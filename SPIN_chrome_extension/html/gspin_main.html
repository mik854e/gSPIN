 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/springy.js"></script>
    <script src="../lib/springyui.js"></script>
    <script src="../js/gspin_main.js"></script>
    <script src="../lib/mustache.min.js"></script>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

  </head>

  <body>
  	<div class="page-header">
      <h3><center>gSPIN Analysis</center></h3>
    </div>

  	<div class="loading" id="loading">
			<div class="progress">
		    	<center>
		    		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
			        <span class="sr-only">Processing...</span>
		        </div>
		      </center>
			</div>
		</div>

		<div id="error" hidden>
			<div class="alert alert-danger" role="alert">
				Error sending request to server.
			</div>
		</div>

		<div class="row" id="power-graph" hidden>
			<center>
				<canvas id="graph" width="640" height="300" />
			</center>
		</div>

		<div id="email-panel" hidden>

			<div class="row" id="cb-bar" align="center">
    		<div class="col-xs-4">
    			<div class="checkbox">
    				<label><input id="request-cb" type="checkbox" value="tr.request" checked>Request</label>
    			</div>
    		</div>

    		<div class="col-xs-4">
    			<div class="checkbox">
    				<label><input id="conventional-cb" type="checkbox" value="tr.conventional" checked>Conventional</label>
    			</div>
   	 		</div>

   	 		<div class="col-xs-4">
   	 			<div class="checkbox">
   	 				<label><input id="inform-cb" type="checkbox" value="tr.inform" checked>Inform</label>
   				</div>
   			</div>
	   	</div>

	   	<div class="emails" />
		</div> 

    <script id="emails" type="text/template"/>
			{{#emails}}
			<div class="panel panel-default">

				<div class="panel-heading">
					<h3 class="panel-title">{{subject}}</h3>
				</div>

				<div class="panel-body">
					<b>{{from}}</b>
					<br>to {{to}}<br><br>

					<table>
						<col class="email-body">
						{{{body}}}
					</table>
				</div>
			</div>
			{{/emails}}
		</script>

    <script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
  </body>
  

</html>
