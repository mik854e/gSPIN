 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../jquery.min.js"></script>
    <script src="../springy/springy.js"></script>
    <script src="../springy/springyui.js"></script>
    <script src="../gspin_main.js"></script>
    <script src="../mustache.min.js"></script>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">

  </head>

  <body>
  	<div class="page-header">
      <h4><center>gSPIN Analysis</center></h4>
    </div>

  	<div class="loading" id="loading">
			<div class="progress">
		    	<center>
		    		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
			        <span class="sr-only">Processing...</span>
		        </div>
		      </center>
			</div>
		</div>

		<div class="power-graph">
			<center>
				<canvas id="springydemo" width="650px"/>
			</center>
		</div>

		<div id="email-panel">
			<script id="emails" type="text/template"/>
				{{#emails}}
				<div class="panel panel-default">

					<div class="panel-heading">
						<h3 class="panel-title">{{subject}}</h3>
					</div>

					<div class="panel-body">
						<b>{{from}}</b>
						<br>{{to}}<br><br>

						<table>
							<col style="width:150px">
							{{{body}}}
						</table>
					</div>
				</div>
				{{/emails}}
			</script>
		</div>
    
    <script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
  </body>
  

</html>
